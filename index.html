<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>BookStore</title>
</head>

<body>
  <div class="container">
    <h1>Bookstore</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <select id="category-filter" class="form-select" aria-label="Filter by category">
          <option value="All">All Categories</option>
          <option value="UX">UX</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="author-filter" class="form-control" placeholder="Filter by author">
      </div>
      <div class="col-md-4">
        <input type="number" id="min-price" class="form-control" placeholder="Min price">
        <input type="number" id="max-price" class="form-control" placeholder="Max price">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <select id="sort-by" class="form-select" aria-label="Sort by">
          <option value="title-asc">Title (Ascending)</option>
          <option value="title-desc">Title (Descending)</option>
          <option value="price-asc">Price (Ascending)</option>
          <option value="price-desc">Price (Descending)</option>
          <option value="author-asc">Author (Ascending)</option>
          <option value="author-desc">Author (Descending)</option>
        </select>
      </div>
    </div>

    <div id="book-list" class="row"></div>

    <div id="shopping-cart" class="row">
      <div class="col-md-12">
        <h2>Shopping Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" align="right">Total:</td>
              <td id="cart-total">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div id="book-details" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="book-details-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="buy-button" onclick="buyBook()">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="book.js"></script>
</body>

</html>
